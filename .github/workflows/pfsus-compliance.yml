name: PFSUS Standards Compliance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pfsus-compliance:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: PFSUS Compliance Check
      run: |
        python core/PFSUS/cli/pfsus_standards_enforcer.py --scan --workspace . --report pfsus_compliance_report.md
        
    - name: Upload compliance report
      uses: actions/upload-artifact@v3
      with:
        name: pfsus-compliance-report
        path: pfsus_compliance_report.md
        
    - name: Check for critical violations
      run: |
        # Extract high severity violations count
        HIGH_SEVERITY=$(grep -c "Severity.*high" pfsus_compliance_report.md || echo "0")
        if [ "$HIGH_SEVERITY" -gt "0" ]; then
          echo "⚠️ $HIGH_SEVERITY high severity PFSUS compliance issues detected!"
          exit 1
        fi